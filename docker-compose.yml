version: '2'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8080
    ports:
    - 80:8080
    volumes:
    - ./src:/usr/src/app

  shell:
    build: .
    command: sh
    ports:
    - 80:8080
    volumes:
    - ./src:/usr/src/app

  migrate:
    build: .
    command: python manage.py migrate
    ports:
    - 80:8080
    volumes:
    - ./src:/usr/src/app
