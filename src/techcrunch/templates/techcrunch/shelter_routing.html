{% extends 'techcrunch/base.html' %}
{% load staticfiles %}

{% block content %}
<link href="{% static 'techcrunch/css/shelter_routing.css' %}" rel="stylesheet">

<div class="modal" style="display:block">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Shelter Routing</h5>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail3" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Number of people</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="inputPassword3" placeholder="1">
            </div>
          </div>
          <div class="form-group row">
            <label for="inlineRadioOptions" class="col-sm-4 col-form-label">Injured</label>
            <div class="form-check col-sm-8">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Yes
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked> No
                </label>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <a href="/map" class="btn btn-primary btn-block">Find me a Shelter</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
