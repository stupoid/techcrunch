{% extends 'techcrunch/base.html' %}

{% load static %}

{% block content %}
<link href="{% static 'techcrunch/css/narrow-jumbotron.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'techcrunch/css/awesomplete.css' %}" />
<div class="container">
  <div class="jumbotron">
    <form method="post">
      {% csrf_token %}
      <h2>Create Shelter</h2>
      <hr />
      <div class="form-group row">
        <label for="name-input" class="col-4 col-form-label">Name:</label>
        <div class="col-8">
          <input class="form-control" type="text" id="name-input" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="lat-input" class="col-4 col-form-label">Latitude:</label>
        <div class="col-8">
          <input class="form-control" type="text" id="lat-input" name="latitude">
        </div>
      </div>
      <div class="form-group row">
        <label for="lon-input" class="col-4 col-form-label">Longitude:</label>
        <div class="col-8">
          <input class="form-control" type="text" id="lon-input" name="longitude">
        </div>
      </div>
      <div class="form-group row">
        <label for="occupancy-input" class="col-4 col-form-label">Max Occupancy:</label>
        <div class="col-8">
          <input class="form-control" type="text" id="occupancy-input" name="max_occupancy">
        </div>
      </div>
      <!-- <div class="form-group row">
        <div class="col-8 offset-md-4">
          <input class="form-check-input" type="checkbox" value="is_hq" name="is_hq"> HQ
        </div>
      </div> -->
      <div class="col-8 offset-md-4">
        <button class="btn btn-block btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'techcrunch/js/awesomplete.js' %}" async></script>
<script>

</script>
{% endblock %}
